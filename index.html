<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.0.0-beta.4/lib/p5.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
</head>
<body>
    <script>
        function setup() {
            createCanvas(500, 500,WEBGL); 
            background(blue);        
            ellipse(0, 0, 80, 40); 
            describe('A white ellipse on a gray canvas.');

            ellipse(0, 120, 80, 40, 6);
            describe('A white hexagon on a gray canvas.');
        }
    </script>
</body>
</html>
